# アプリケーション設定ファイル

# ディレクトリ構成
directories:
  config: "config"
  csv: "csv"
  output: "out"
  reports: "reports"
  modules: "modules"

# ファイルパス
files:
  survey_questions: "config/survey_questions.yaml"
  sample_data: "csv/survey_sample_data.csv"
  preprocessed_data: "csv/survey_preprocessed_data.csv"

# データ生成設定
data_generation:
  default_sample_size: 100
  random_seed: 42
  missing_rate: 0.05  # 欠損値率

# データ前処理設定
preprocessing:
  outlier_detection:
    method: "iqr"  # iqr or zscore
    threshold: 1.5
  missing_value:
    threshold_delete: 5.0  # 5%未満は削除
    threshold_impute: 15.0  # 5-15%は補完
  standardization:
    method: "z_score"  # z_score, min_max, robust

# 分析設定
analysis:
  confidence_level: 0.95  # 信頼区間
  significance_level: 0.05  # 有意水準
  
# レポート設定
report:
  encoding: "utf-8"
  datetime_format: "%Y年%m月%d日 %H:%M:%S"

# ============================================================
# 代表性検証設定（新規追加）
# ============================================================

# 母集団の属性分布（代表性検証用）
# 注意: この設定は実際の組織の従業員分布に合わせて調整してください
population_distribution:
  # 部署別分布（割合の合計は1.0になるようにしてください）
  department:
    営業部: 0.30      # 30%
    製造部: 0.40      # 40%
    管理部: 0.20      # 20%
    人事部: 0.08      # 8%
    その他: 0.02      # 2%
  
  # 職位別分布
  position:
    一般職: 0.85      # 85%
    主任・係長: 0.10   # 10%
    課長・部長: 0.04   # 4%
    役員: 0.01        # 1%
  
  # 勤続年数別分布
  years_of_service:
    1年未満: 0.15     # 15%
    1-3年: 0.25       # 25%
    3-5年: 0.20       # 20%
    5-10年: 0.25      # 25%
    10年以上: 0.15    # 15%
  
  # ITスキルレベル別分布
  it_skill_level:
    初心者: 0.30      # 30%
    基本的: 0.35      # 35%
    中級: 0.25        # 25%
    上級: 0.08        # 8%
    専門的: 0.02      # 2%

# 代表性検証の設定
representativeness_check:
  # 代表性検証を実行するかどうか
  enabled: true
  
  # 判定基準（乖離の許容範囲、単位：%）
  thresholds:
    good: 5.0         # ±5%以内: 良好
    acceptable: 10.0  # ±10%以内: 許容範囲
    # それ以上: 要調整
  
  # 検証対象の属性（リスト）
  check_attributes:
    - department
    - position
    - years_of_service
    - it_skill_level
  
  # レポート出力設定
  report:
    show_warnings: true      # 乖離が大きい項目に警告を表示
    warning_threshold: 5.0   # 警告を表示する乖離の閾値（%）