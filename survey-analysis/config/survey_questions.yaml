# IT部門の社内向けサービス満足度アンケート項目定義

# データ型定義のメタ情報
data_type_definitions:
  numeric_continuous:
    description: "連続値の数値データ（満足度、重要度など）"
    preprocessing:
      - "outlier_detection"
      - "standardization"
      - "normality_check"
  
  categorical_ordinal:
    description: "順序性のあるカテゴリカルデータ"
    preprocessing:
      - "ordinal_encoding"
      - "order_validation"
  
  categorical_nominal:
    description: "順序性のないカテゴリカルデータ"
    preprocessing:
      - "one_hot_encoding"
      - "label_encoding"
  
  multiple_choice:
    description: "複数選択可能な項目"
    preprocessing:
      - "binary_expansion"
      - "multi_hot_encoding"
  
  identifier:
    description: "識別子（分析対象外）"
    preprocessing:
      - "none"

# A. 回答者属性
respondent_attributes:
  department:
    question: "所属部署"
    type: "single_choice"
    data_type: "categorical_nominal"
    options:
      - "営業部"
      - "製造部"
      - "管理部"
      - "人事部"
      - "その他"
    encoding:
      method: "one_hot"
      prefix: "dept"
  
  position:
    question: "職位"
    type: "single_choice"
    data_type: "categorical_ordinal"
    options:
      - "一般職"
      - "主任・係長"
      - "課長・部長"
      - "役員"
    encoding:
      method: "ordinal"
      order:
        "一般職": 1
        "主任・係長": 2
        "課長・部長": 3
        "役員": 4
  
  years_of_service:
    question: "勤続年数"
    type: "single_choice"
    data_type: "categorical_ordinal"
    options:
      - "1年未満"
      - "1-3年"
      - "3-5年"
      - "5-10年"
      - "10年以上"
    encoding:
      method: "ordinal"
      order:
        "1年未満": 1
        "1-3年": 2
        "3-5年": 3
        "5-10年": 4
        "10年以上": 5
  
  it_skill_level:
    question: "ITスキル自己評価"
    type: "single_choice"
    data_type: "categorical_ordinal"
    options:
      - "初心者"
      - "基本的"
      - "中級"
      - "上級"
      - "専門的"
    encoding:
      method: "ordinal"
      order:
        "初心者": 1
        "基本的": 2
        "中級": 3
        "上級": 4
        "専門的": 5

# B. サービス利用状況
service_usage:
  usage_frequency:
    question: "ITサービス利用頻度"
    type: "single_choice"
    data_type: "categorical_ordinal"
    options:
      - "ほぼ毎日"
      - "週2-3回"
      - "週1回程度"
      - "月1回程度"
      - "年数回"
    encoding:
      method: "ordinal"
      order:
        "年数回": 1
        "月1回程度": 2
        "週1回程度": 3
        "週2-3回": 4
        "ほぼ毎日": 5
  
  main_services:
    question: "主に利用するサービス（複数選択可）"
    type: "multiple_choice"
    data_type: "multiple_choice"
    options:
      - "ヘルプデスク"
      - "システム障害対応"
      - "新システム導入支援"
      - "PC・機器設定"
      - "ネットワーク関連"
      - "セキュリティ関連"
    encoding:
      method: "multi_hot"
      prefix: "service"
      separator: ","
  
  inquiry_count:
    question: "過去1年間のIT部門への問い合わせ回数"
    type: "single_choice"
    data_type: "categorical_ordinal"
    options:
      - "0回"
      - "1-2回"
      - "3-5回"
      - "6-10回"
      - "11回以上"
    encoding:
      method: "ordinal"
      order:
        "0回": 0
        "1-2回": 1
        "3-5回": 2
        "6-10回": 3
        "11回以上": 4

# C. 満足度評価（5段階評価）
