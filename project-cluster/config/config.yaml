# プロジェクトデータ生成設定ファイル

# 分析属性の定義
analysis_attributes:
  # ポートフォリオ分析に使用する数値属性
  portfolio_attributes:
    - strategic_alignment
    - risk
    - urgency
    - importance
    - budget
    - duration
    - roi
    - stakeholders
  
  # シグナル分析に使用するカテゴリカル属性
  signal_attributes:
    - system_database_access
    - technology_stack
    - middleware_library
    - vendor_partner
    - skill_set
    - procurement_contract
    - master_data
    - end_user
    - launch_timing
    - regulatory_deadline

# プロジェクトカテゴリーと範囲設定
project_categories:
  IT_Infrastructure:
    strategic_alignment_range: [3, 5]
    risk_range: [2, 4]
    urgency_range: [3, 5]
    importance_range: [3, 5]
    budget_range: [50, 500]
    duration_range: [6, 24]
    roi_range: [80, 200]
  
  Digital_Transformation:
    strategic_alignment_range: [4, 5]
    risk_range: [3, 5]
    urgency_range: [2, 4]
    importance_range: [4, 5]
    budget_range: [100, 800]
    duration_range: [12, 36]
    roi_range: [120, 300]
  
  Process_Improvement:
    strategic_alignment_range: [2, 4]
    risk_range: [1, 3]
    urgency_range: [2, 4]
    importance_range: [2, 4]
    budget_range: [20, 200]
    duration_range: [3, 18]
    roi_range: [60, 150]
  
  Innovation:
    strategic_alignment_range: [3, 5]
    risk_range: [4, 5]
    urgency_range: [1, 3]
    importance_range: [3, 5]
    budget_range: [30, 300]
    duration_range: [6, 30]
    roi_range: [50, 400]
  
  Compliance:
    strategic_alignment_range: [3, 4]
    risk_range: [1, 2]
    urgency_range: [4, 5]
    importance_range: [4, 5]
    budget_range: [40, 250]
    duration_range: [3, 12]
    roi_range: [30, 100]
  
  Cost_Reduction:
    strategic_alignment_range: [3, 5]
    risk_range: [2, 3]
    urgency_range: [3, 4]
    importance_range: [3, 4]
    budget_range: [15, 150]
    duration_range: [2, 15]
    roi_range: [90, 250]

# 業界別修正値
industry_modifiers:
  Healthcare:
    roi_multiplier: 0.9
    risk_modifier: 1.1
  Manufacturing:
    roi_multiplier: 1.0
    risk_modifier: 0.9
  Retail:
    roi_multiplier: 1.2
    risk_modifier: 1.0
  Technology:
    roi_multiplier: 1.3
    risk_modifier: 1.2
  Finance:
    roi_multiplier: 1.1
    risk_modifier: 0.8

# 部門リスト
departments:
  - IT
  - Marketing
  - Operations
  - Finance
  - HR
  - R&D
  - Sales
  - Customer Service
  - Legal
  - Strategy
  - Quality Assurance
  - Supply Chain

# シグナル項目の選択肢
signal_options:
  # 技術的シグナル
  system_database_access:
    - "顧客管理システム"
    - "基幹業務システム"
    - "データウェアハウス"
    - "認証システム"
    - "ファイルサーバー"
    - "なし"
  
  technology_stack:
    - "AWS/Azure クラウド"
    - "REST API"
    - "BI ツール"
    - "Java/.NET"
    - "React/Angular"
    - "なし"
  
  middleware_library:
    - "Apache/Nginx"
    - "Redis/Memcached"
    - "Kafka/RabbitMQ"
    - "Docker/Kubernetes"
    - "共通ライブラリ"
    - "なし"
  
  # リソース的シグナル
  vendor_partner:
    - "IBM"
    - "Microsoft"
    - "Oracle"
    - "SAP"
    - "Salesforce"
    - "地場SI会社"
    - "なし"
  
  skill_set:
    - "Java 開発者"
    - "データサイエンティスト"
    - "インフラエンジニア"
    - "UI/UX デザイナー"
    - "プロジェクトマネージャー"
    - "業務アナリスト"
    - "なし"
  
  procurement_contract:
    - "ハードウェア調達"
    - "ソフトウェアライセンス"
    - "クラウドサービス"
    - "コンサルティング"
    - "保守契約"
    - "なし"
  
  # 業務プロセス的シグナル
  master_data:
    - "顧客マスタ"
    - "製品マスタ"
    - "組織マスタ"
    - "取引先マスタ"
    - "勘定科目マスタ"
    - "なし"
  
  end_user:
    - "営業部門"
    - "経理部門"
    - "製造部門"
    - "カスタマーサポート"
    - "経営層"
    - "なし"
  
  # 時系列的シグナル
  launch_timing:
    - "同月稼働"
    - "連続月稼働"
    - "同四半期稼働"
    - "年度末稼働"
    - "年度始稼働"
    - "なし"
  
  regulatory_deadline:
    - "個人情報保護法"
    - "会計基準変更"
    - "税制改正"
    - "業界規制"
    - "国際基準対応"
    - "なし"

# 複雑度計算設定
complexity_calculation:
  weights:
    risk: 0.3
    duration: 0.3
    stakeholders: 0.2
    budget: 0.2
  normalization:
    duration_max: 36
    stakeholders_max: 15
    budget_max: 1000
  thresholds:
    high: 4.0
    medium: 2.5

# プロジェクト生成設定
project_generation:
  stakeholders_range: [3, 15]
  start_date_range: [-90, 180]  # 過去90日〜未来180日
  default_project_count: 100
  default_seed: 42

# ファイル出力設定
output:
  default_directory: "projects"
  file_encoding: "utf-8"
  include_index: false