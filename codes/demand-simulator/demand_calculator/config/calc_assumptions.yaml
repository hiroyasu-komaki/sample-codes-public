# IT人材需要計算 - 設定ファイル
# このファイルで補正係数やスキル構成比を管理します

# =============================================================================
# プロジェクト規模の判定基準（推定人月ベース）
# =============================================================================
# 投資金額から人月を算出し、その人月数で規模を判定します
project_size_thresholds:
  large:
    min_person_months: 150    # 150人月以上
  medium:
    min_person_months: 50     # 50人月以上
  small:
    min_person_months: 20     # 20人月以上
  extra_small:
    min_person_months: 0      # 20人月未満

# =============================================================================
# 技術領域の判定キーワード
# =============================================================================
tech_area_keywords:
  "AI/ML":
    - "AI活用"
    - "機械学習"
    - "人工知能"
  "クラウド":
    - "クラウド"
    - "AWS"
    - "Azure"
    - "GCP"
  "DX/デジタル":
    - "DX推進"
    - "デジタル"
    - "デジタル化"
  "従来型":
    - "default"  # その他すべて

# =============================================================================
# プロジェクト種別の判定キーワード
# =============================================================================
# 新規開発: 構想・PoC・プロトタイプ開発（本格開発前の検証フェーズ）
# 導入: 要件定義～本番導入（本番向けの新規設計・実装）
# 刷新: 既存システムの更改・リプレース
# 移行: システム移行・データ移行
# =============================================================================
project_type_keywords:
  "新規開発":
    - "開発"
    - "構築"
  "導入":
    - "導入"
  "刷新":
    - "刷新"
    - "リプレース"
  "移行":
    - "移行"
  "その他":
    - "default"

# =============================================================================
