table:
  name: Risks
  description: プロジェクトのリスク情報を管理するテーブル
  parent_table: Projects

fields:
  - name: id
    type: string
    description: リスクの一意識別子
    example: "risk-001"
    required: true
    primary_key: true

  - name: projectId
    type: string
    description: 関連プロジェクトID
    example: "cloud"
    required: true
    foreign_key:
      table: Projects
      field: id

  - name: level
    type: string
    description: リスクレベル
    example: "high"
    required: true
    enum:
      - high
      - medium
      - low

  - name: titleJA
    type: string
    description: リスクタイトル（日本語）
    example: "クラウドマイグレーション遅延"
    required: true

  - name: titleEN
    type: string
    description: リスクタイトル（英語）
    example: "Cloud Migration Delay"
    required: true

  - name: descriptionJA
    type: string
    description: リスク説明（日本語）
    example: "技術的課題により3ヶ月の遅延見込み。追加予算が必要。"
    required: true

  - name: descriptionEN
    type: string
    description: リスク説明（英語）
    example: "3-month delay expected due to technical challenges. Additional budget required."
    required: true

enums:
  level:
    description: リスクレベル値の種類
    values:
      high:
        ja: 高
        en: High
      medium:
        ja: 中
        en: Medium
      low:
        ja: 低
        en: Low
