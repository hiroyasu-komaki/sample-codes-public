table:
  name: VendorEvaluations
  description: ベンダー評価データを管理する統合テーブル（ワイド形式・非正規化）

fields:
  # 回答識別情報
  - name: response_id
    type: integer
    description: 回答レコードの一意識別子
    example: 1
    required: true
    primary_key: true

  - name: respondent_id
    type: integer
    description: 回答者の一意識別子（Respondentsテーブルへの外部キー）
    example: 101
    required: true

  - name: timestamp
    type: datetime
    format: "YYYY-MM-DD HH:mm:ss"
    description: 回答日時
    example: "2024-10-15 14:30:00"
    required: true

  # 回答者属性（respondents.jsonから取得）
  - name: department
    type: string
    description: 回答者の所属部門（ID）
    example: "business"
    required: true

  - name: department_ja
    type: string
    description: 所属部門名（日本語）
    example: "業務部門"
    required: true

  - name: role
    type: string
    description: 回答者の役職（ID）
    example: "manager"
    required: true

  - name: role_ja
    type: string
    description: 役職名（日本語）
    example: "マネージャー"
    required: true

  - name: usage_frequency
    type: string
    description: サービス利用頻度（ID）
    example: "high"
    required: true

  - name: usage_frequency_ja
    type: string
    description: 利用頻度（日本語）
    example: "高頻度"
    required: true

  - name: incident_experience
    type: boolean
    description: 過去にインシデントを経験したか
    example: true
    required: true

  # 評価対象
  - name: vendor_id
    type: enum
    enum_ref: vendorId
    description: 評価対象ベンダーの識別子
    example: "A"
    required: true

  - name: vendor_name
    type: string
    description: ベンダー名
    example: "A社"
    required: true

  # パフォーマンス評価項目（5項目）
  - name: performance_incident_response_speed
    type: integer
    description: パフォーマンス：インシデント対応速度
    example: 4
    required: true
    constraints:
      min: 1
      max: 5

  - name: performance_sla_achievement
    type: integer
    description: パフォーマンス：SLA達成率
    example: 5
    required: true
    constraints:
      min: 1
      max: 5

  - name: performance_problem_resolution
    type: integer
    description: パフォーマンス：問題解決の確実性
    example: 4
    required: true
    constraints:
      min: 1
      max: 5

  - name: performance_communication_speed
    type: integer
    description: パフォーマンス：コミュニケーションの迅速性
    example: 3
    required: true
    constraints:
      min: 1
      max: 5

  - name: performance_availability_maintenance
    type: integer
    description: パフォーマンス：可用性の維持
    example: 4
    required: true
    constraints:
      min: 1
      max: 5

  # 技術レベル評価項目（5項目）
  - name: technical_expertise
    type: integer
    description: 技術レベル：技術的専門知識
    example: 4
    required: true
    constraints:
      min: 1
      max: 5

  - name: technical_troubleshooting
    type: integer
    description: 技術レベル：トラブルシューティング能力
    example: 5
    required: true
    constraints:
      min: 1
      max: 5

  - name: technical_new_tech_adaptation
    type: integer
    description: 技術レベル：新技術への対応力
    example: 3
    required: true
    constraints:
      min: 1
      max: 5

  - name: technical_documentation_quality
    type: integer
    description: 技術レベル：ドキュメント品質
    example: 4
    required: true
    constraints:
      min: 1
      max: 5

  - name: technical_proposal
    type: integer
    description: 技術レベル：技術的提案力
    example: 4
    required: true
    constraints:
      min: 1
      max: 5

  # ビジネス理解評価項目（5項目）
  - name: business_process_understanding
    type: integer
    description: ビジネス理解：業務プロセス理解度
    example: 5
    required: true
    constraints:
      min: 1
      max: 5

  - name: business_impact_consideration
    type: integer
    description: ビジネス理解：ビジネス影響の考慮
    example: 4
    required: true
    constraints:
      min: 1
      max: 5

  - name: business_prioritization
    type: integer
    description: ビジネス理解：優先順位付けの適切性
    example: 4
    required: true
    constraints:
      min: 1
      max: 5

  - name: business_stakeholder_management
    type: integer
    description: ビジネス理解：ステークホルダー対応
    example: 3
    required: true
    constraints:
      min: 1
      max: 5

  - name: business_cost_awareness
    type: integer
    description: ビジネス理解：コスト意識
    example: 4
    required: true
    constraints:
      min: 1
      max: 5

  # 改善提案評価項目（5項目）
  - name: improvement_proposal_quality
    type: integer
    description: 改善提案：改善提案の質
    example: 3
    required: true
    constraints:
      min: 1
      max: 5

  - name: improvement_proposal_frequency
    type: integer
    description: 改善提案：改善提案の頻度
    example: 3
    required: true
    constraints:
      min: 1
      max: 5

  - name: improvement_proactive_attitude
    type: integer
    description: 改善提案：プロアクティブな姿勢
    example: 4
    required: true
    constraints:
      min: 1
      max: 5

  - name: improvement_innovation
    type: integer
    description: 改善提案：イノベーション
    example: 3
    required: true
    constraints:
      min: 1
      max: 5

  - name: improvement_long_term_perspective
    type: integer
    description: 改善提案：長期的視点
    example: 3
    required: true
    constraints:
      min: 1
      max: 5

  # 自由記述（オプション）
  - name: comment
    type: text
    description: 自由記述コメント（任意）
    example: "対応は迅速でしたが、もう少し詳細な説明が欲しかったです。"
    required: false

