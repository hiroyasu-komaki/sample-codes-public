# ベンダーQBR評価分析システム 設定ファイル

# データパス
data:
  input_csv: "data/vendor-evaluation.csv"
  schema_yaml: "config/vendor-evaluation.yaml"

# 出力パス
output:
  csv_dir: "output/csv"
  figures_dir: "output/figures"
  reports_dir: "output/reports"
  tests_dir: "output/tests"

# ベンダー設定
vendors:
  - id: "A"
    name: "A社"
    color: "#1f77b4"
  - id: "B"
    name: "B社"
    color: "#ff7f0e"
  - id: "C"
    name: "C社"
    color: "#2ca02c"
  - id: "D"
    name: "D社"
    color: "#d62728"

# 評価カテゴリと重み付け
categories:
  performance:
    name_ja: "パフォーマンス"
    weight: 0.35
    items:
      - performance_incident_response_speed
      - performance_sla_achievement
      - performance_problem_resolution
      - performance_communication_speed
      - performance_availability_maintenance
  
  technical:
    name_ja: "技術レベル"
    weight: 0.30
    items:
      - technical_expertise
      - technical_troubleshooting
      - technical_new_tech_adaptation
      - technical_documentation_quality
      - technical_proposal
  
  business:
    name_ja: "ビジネス理解"
    weight: 0.20
    items:
      - business_process_understanding
      - business_impact_consideration
      - business_prioritization
      - business_stakeholder_management
      - business_cost_awareness
  
  improvement:
    name_ja: "改善提案"
    weight: 0.15
    items:
      - improvement_proposal_quality
      - improvement_proposal_frequency
      - improvement_proactive_attitude
      - improvement_innovation
      - improvement_long_term_perspective

# データクレンジング設定
cleansing:
  exclude_all_same_score: true
  exclude_single_vendor: true
  missing_threshold: 0.5
  min_std_dev: 0.0
  fill_method: "category_mean"
  score_min: 1
  score_max: 5

# スコア補正設定
correction:
  primary_method: "zscore"
  min_vendors_evaluated: 2
  composite_weights:
    zscore: 0.5
    rank: 0.3
    raw: 0.2
  reliability:
    enabled: true
    threshold: 20

# 評価者分類
respondent_classification:
  strict:
    max_avg: 3.0
  standard:
    min_avg: 3.0
    max_avg: 4.0
  lenient:
    min_avg: 4.0
  extreme_usage_threshold: 0.8

# 統計検定設定
statistics:
  alpha: 0.05
  effect_size:
    small: 0.2
    medium: 0.5
    large: 0.8

# 可視化設定
visualization:
  dpi: 100
  figsize:
    default: [10, 6]
    square: [8, 8]
  font:
    family: "sans-serif"
    title_size: 16
    label_size: 12
  colors:
    score_low: "#d73027"
    score_medium_low: "#fee08b"
    score_medium_high: "#a6d96a"
    score_high: "#1a9850"
    background: "#ffffff"
    grid: "#e0e0e0"
    text: "#333333"
  grid:
    enabled: true
    alpha: 0.3

# ロギング設定
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "analysis.log"

# その他設定
misc:
  random_seed: 42
